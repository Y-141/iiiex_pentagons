<!doctype html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>矢印たち</title>
  <link rel="stylesheet" href="https://y-141.github.io/iiiex_pentagons/style.css">
  <link rel="stylesheet" href="style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/desvg@1.0.2/desvg.min.js"></script>
  <script type="text/javascript" src="script.js"></script>
</head>

<body>

  <audio id="audio" loop src="images/bgm.mp3"></audio>

  <div id="top_video">
    <div id="title_box">
      <p>矢印たち</p>
      <img id="play_button" src="images/play_button.png">
    </div>

    <div id="content_fg">
      <video autoplay loop playsinline muted id="fg_video" class="video_content">
        <source src="images/animals-only.mp4" type="video/mp4">
      </video>
    </div>
  
    <div id="content_bg">
      <video autoplay loop playsinline muted id="bg_video" class="video_content">
        <source src="images/animals_with.mp4" type="video/mp4">
      </video>
    </div>

    <!-- <div id="button">SWITCH</div> -->

    <div id="button_turtle" class="button">
      <img class="desvg icon" id="icon_turtle" src="images/icon_turtle.svg">
    </div>
    <div id="button_star" class="button">
      <img class="desvg icon" id="icon_star" src="images/icon_star.svg">
    </div>

    <div id="seekbar"></div>
  </div>
  <!-- <div id="seekbar"></div> -->

</body>
</html>
